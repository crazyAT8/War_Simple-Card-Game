<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game: War</title>
    <script src="script.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="app">
        <header>
            <h1>Card Game: War</h1>
            <button id="connectWalletButton">Connect Wallet</button>
            <div id="walletAddress">Not connected</div>
        </header>

        <main>
            <div class="wager-section">
                <label for="wagerAmount">Wager Amount (ETH):</label>
                <input type="number" id="wagerAmount" min="0.01" step="0.01" />
                <button id="startGameButton">Start Game</button>
            </div>

            <div class="game-board">
                <div class="computer-deck deck"></div>
                <div class="computer-card-slot card-slot"></div>
                <div class="text"></div>
                <div class="player-card-slot card-slot"></div>
                <div class="player-deck deck"></div>
            </div>

            <p id="roundCount">Rounds Played: 0</p>


            <div class="game-controls">
                <p id="gameStatus">Click anywhere to start!</p>
                <button id="playAgainButton" style="display: none;">Play Again</button>
            </div>
        </main>
    </div>
</body>
</html>
